steps:
  # Install deps and build
  - name: 'node:22-alpine'
    entrypoint: 'sh'
    args:
      - '-c'
      - 'npm ci && npm run build'

  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/${_INDUSTRY}-frontend:$SHORT_SHA', '.']

  # Push to GCR
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/${_INDUSTRY}-frontend:$SHORT_SHA']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_INDUSTRY}-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/${_INDUSTRY}-frontend:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'

substitutions:
  _INDUSTRY: template
  _REGION: us-central1

images:
  - 'gcr.io/$PROJECT_ID/${_INDUSTRY}-frontend:$SHORT_SHA'
